<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>
    Social links profile</title>
  <link rel="stylesheet" href="./design/style.css">
  
</head>
<body>
  <div class="container"> 
    <div class="img-container">
      <img id='imgava' src="assets/images/avatar-jessica.jpeg" alt="">
    </div>

    <h2>    Jessica Randall    </h2>
    <h3>    London, United Kingdom    </h3>
    <p>    "Front-end developer and avid reader."    </p>

    <div class="btn-group">
      <div class="buttons">
      <button class="btn">GitHub</button>
      <button class="btn">Codeacademy</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
      </div>
    </div>
    
    <div class="attribution">
      Coded by <a href="#">Alijon</a>.
    </div>
  </div>
</body>
</html>
